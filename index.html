<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src='script.js' defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>Rock - Paper - Scissors</p>
        <p>Make your choice:</p>
    </header>
    <div class="main-container">
        <button id="btn-r">ROCK</button>
        <button id="btn-p">PAPER</button>
        <button id="btn-s">SCISSORS</button>
    </div>
    <div class="player-comp-choice">
        <div class="player-choice">
            <p class='score'>0 points</p>
            <p class='user'>Player:</p>
            <div class='selection'>CHOICE</div>
        </div>
        <div class="comp-choice">
            <p class='score'>0 points</p>
            <p class='user'>PC:</p>
            <div class='selection'>CHOICE</div>
        </div>
    </div>
    <div class='verdict'>
        <p>DRAW</p>
    </div>
</body>
</html>
